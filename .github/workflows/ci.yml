name: CI for Digits ML API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual run from GitHub UI

env:
  IMAGE_NAME: remz01/digits_classifier

jobs:
  train:
    name: ğŸ§  Train Model
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ§  Train and Save Model
        run: |
          python digit_model/digit_model_train.py

      - name: ğŸ“¤ Upload model.pkl artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-artifact
          path: digit_model/digit_model.pkl


  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: train

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ“¥ Download digit_model.pkl
        uses: actions/download-artifact@v4
        with:
          name: model-artifact
          path: digit_model/

      - name: âœ… Run Unit Tests
        run: python -m unittest discover -s tests


  build:
    name: ğŸ³ Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download model.pkl
        uses: actions/download-artifact@v4
        with:
          name: model-artifact
          path: digit_model/

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
